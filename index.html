<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="photo.jpg" alt="profile image" class="profile-image">
        </div>
        <div class="text">
            <span class="title">Hassan Nazari</span>
            <span class="job">Full Stack Developer</span>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/fatema.nazary.3" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/fati_nazari78" class="link" style="background: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="rates">
            <div class="icons">
                <i class='bx bx-heart' ></i>
                <span class="text">24k</span>
            </div>
            <div class="icons">
                <i class='bx bx-message-rounded' ></i>
                <span class="text">14k</span>
            </div>
            <div class="icons">
                <i class='bx bx-share' ></i>
                <span class="text">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
